<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">     
        <link rel="stylesheet" type="tex/css" href="{{ url_for('static', filename='css/base.css') }}">
        <title>{{ title }} - Home</title>
    </head>
    <style>
    p {
        color: red;
    }

    td {
        vertical-align: top;
    }

    body {
        font-family: "Lucida Console", Monaco, monospace;
    }

    table {
        border: 1px solid black;
    }
    </style>
    <body>
        <div>Task Board:
            <a href="{{ url_for('home') }}">Home</a> -
            <a href="{{ url_for('view_tasks') }}">View Task Board</a> -
            <a href="{{ url_for('post_task') }}">Post Task</a> 
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
        <br>
            {% block content %}
            {% endblock %}
        <br>
    </body>
</html>
