<!DOCTYPE html>
<html lang="en">
    <head>  
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">     
        <title>Task Board - Home</title>
    </head>
    <body>
        ❤
        <div>
            <h1>Task Board</h1>
        </div>
        <br>
        <!-- Using Jinja2 -->
        <div>
            {% for task in tasks %}
            <table>
                <tr>
                    <th>Task {{ task.task_id }}</th>
                </tr>
                <tr>
                    <td>Title:</td>
                    <td>{{ task.title }}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{ task.description }}</td>
                </tr>
                <tr>
                    <td>Deadline:</td>
                    <td>{{ task.deadline }}</td>
                </tr>
                <tr>
                    <td>Done:</td>
                    <td>{{ task.done }}</td>
                </tr>
                <tr>
                    <td>Completed at:</td>
                    <td>{{ task.completed_at }}</td>
                </tr>
            </table>
            <br>
            {% endfor %}
        </div>
        <br>
    </body>
</html>
